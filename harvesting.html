<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harvest Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form class="form-container" id="harvestForm">
    <h2>Harvest Booking</h2>
    
    <label for="farm">Cooperative / Farm Name</label>
    <select id="farm" name="farm" required></select>

    <label for="harvest-type">Coffee Variety</label>
    <select id="harvest-type" name="harvest-type" required>
      <option value="">-- Select Harvest Type --</option>
      <option value="Caturra">Caturra</option>
      <option value="Bourbon">Bourbon</option>
      <option value="Typica">Typica</option>
      <option value="Gesha">Gesha</option>
    </select>

    <label for="harvest-date">Harvest Date</label>
    <input type="date" id="harvest-date" name="harvest-date" required />

    <!-- <label for="start-date">Planted Date</label>
    <input type="date" id="start-date" name="start-date" /> -->

    <label for="gps">GPS Location</label>
    <button type="button" onclick="getLocation()">Share GPS Location</button>
    <input type="text" id="gps" name="gps" required readonly placeholder="Click above to update" />

    <input type="submit" value="Submit" />
  </form>

  <script src="encryption_lib.js"></script>
  <script src="harvesting.js"></script>
</body>
</html>
