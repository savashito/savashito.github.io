<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harvest Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form class="form-container" id="harvestForm">
    <h2>Harvest Booking</h2>
    
    <label for="country">Country </label>
    <select id="country" name="country" required></select>

    <label for="farm">Cooperative / Farm Name</label>
    <select id="farm" name="farm" required></select>

    <label for="harvest-method">Method of harvesting</label>
  <select id="harvest-method" name="harvest-method" required>
    <option value="">-- Select --</option>
    <option value="Selective pick">Selective pick</option>
    <option value="Strip picking">Strip picking</option>
    <option value="Mechanical">Mechanical</option>
    <option value="__other__">Other...</option>
  </select>
  <input id="harvest-method-other" type="text"
         class="hidden"
         placeholder="Enter other harvest method" />

         <label for="variety">Coffee Variety</label>
  <input id="variety" name="variety" type="text" list="variety-list" required
         placeholder="Start typing... (free text allowed)" />
  <datalist id="variety-list">
    <!-- nur Beispiele; du kannst beliebig ergänzen oder serverseitig füllen -->
    <option value="Caturra">
    <option value="Bourbon">
    <option value="Typica">
    <option value="Gesha">
    <option value="Arabica">
    <option value="Nganda (Canephora Robusta)">
  </datalist>
    

    <label for="harvest-start-date">Harvest Start Date</label>
    <input type="date" id="harvest-start-date" name="harvest-start-date" required />

     <label for="harvest-end-date">Harvest End Date</label>
  <input type="date" id="harvest-end-date" name="harvest-end-date" required />

    <label for="weight">Weight of harvested cherries (Kg)</label>
    <input type="number" id="weight" name="weight" min="0" placeholder="e.g. 60" required />

   <!-- Processing: Auswahl + Other-Text -->
  <label for="processing-method">Processing</label>
  <select id="processing-method" name="processing-method">
    <option value="">-- Select (optional) --</option>
    <option value="Fully washed">Fully washed</option>
    <option value="Natural">Natural (sun-dried)</option>
    <option value="Pulped natural">Pulped natural / Honey</option>
    <option value="Anaerobic">Anaerobic</option>
    <option value="__other__">Other...</option>
  </select>
  <input id="processing-method-other" type="text"
         class="hidden"
         placeholder="Enter other processing method" />

  <!-- Drying: Auswahl + Other-Text -->
  <label for="drying-method">Drying</label>
  <select id="drying-method" name="drying-method">
    <option value="">-- Select (optional) --</option>
    <option value="Patios / Raised beds">Patios / Raised beds</option>
    <option value="Mechanical">Mechanical</option>
    <option value="__other__">Other...</option>
  </select>
  <input id="drying-method-other" type="text"
         class="hidden"
         placeholder="Enter other drying method" />

    <label for="moisture">Moisture of drying (%):</label>
    <input id="moisture" type="number" min="0" step="0.1" max="100" placeholder="e.g. 12.5">
    <!-- <label for="start-date">Planted Date</label>
    <input type="date" id="start-date" name="start-date" /> -->

    <label for="gps">GPS Location</label>
    <button type="button" onclick="getLocation()">Share GPS Location</button>
    <input type="text" id="gps" name="gps" required readonly placeholder="Click above to update" />

    <input type="submit" value="Submit" id="submitBtn"/>
  </form>

  <script src="encryption_lib.js"></script>
  <script src="harvesting_processing.js"></script>
</body>
</html>
