<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harvest Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form class="form-container" id="harvestForm">
    <h2>Harvest Booking</h2>
    
    <label for="harvest-type">Harvest Type</label>
    <select id="harvest-type" name="harvest-type" required>
      <option value="">-- Select Harvest Type --</option>
      <option value="arabica">Arabica</option>
      <option value="robusta">Robusta</option>
    </select>

    <label for="start-date">Start Date</label>
    <input type="date" id="start-date" name="start-date" required />

    <label for="end-date">End Date</label>
    <input type="date" id="end-date" name="end-date" required />

    <input type="submit" value="Submit" />
  </form>

  <script src="main.js"></script>
</body>
</html>
