<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harvest Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form class="form-container" id="export_preparationForm">
    <h2>Export Preparation Booking </h2>

    <!-- <label for="export-port">Port of Export:</label> -->
    <!-- <select id="export-port" name="export-port" ></select> -->
    <input type="text" id="export-port" name="export-port" placeholder="z. B. Puerto BolÃ­var, Ecuador" required />
    
    <label for="ico-number">ICO number (optional):</label>
    <input type="text" id="ico-number" name="ico-number" placeholder="z. B. ICO12345" />

    <label for="packaging-type">Packaging Type</label>
    <select id="packaging-type" name="packaging-type" required>
      <option value="">-- Select Packaging Type --</option>
      <option value="jute">Jute bags</option>
      <option value="jute_grainpro">Jute + Grainpro</option>
      <option value="__other__">Other...</option>
    </select>
    <input id="packaging-type-other" type="text" class="hidden" placeholder="Enter other packaging type">
    <style>.hidden{display:none;}</style>

    <label for="export-date">Export Date</label>
    <input type="date" id="export-date" name="export-date" required />

    <label for="moisture">Moisture before packing (%) (optional):</label>
    <input id="moisture" type="number" min="0" step="0.1" max="100" placeholder="e.g. 10.1">

    <label for="gps">GPS Location</label>
    <button type="button" onclick="getLocation()">Share GPS Location</button>
    <input type="text" id="gps" name="gps" required readonly placeholder="Click above to update" />

    <input type="submit" value="Submit" id="submitBtn"/>
  </form>

  <script src="encryption_lib.js"></script>
  <script src="export_preparation.js"></script>
</body>
</html>
