<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drying Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form class="form-container" id="dryingForm">
    <h2>Drying Booking</h2>
    
    <label for="country">Country </label>
    <select id="country" name="country" required></select>

    <label for="farm">Cooperative / Farm Name</label>
    <select id="farm" name="farm" required></select>

    <label for="dry-start-date">Drying Start Date</label>
    <input type="date" id="dry-start-date" name="dry-start-date" required />

    <label for="dry-end-date">Drying End Date</label>
    <input type="date" id="dry-end-date" name="dry-end-date" required />

    <label for="weight">Weight of dried cherries (Kg)</label>
    <input type="number" id="weight" name="weight" min="0" placeholder="e.g. 60" required />

    <label for="moisture">Moisture after drying (%):</label>
    <input id="moisture" type="number" min="0" step="0.1" max="100" placeholder="e.g. 10.5">

    <label for="gps">GPS Location</label>
    <button type="button" onclick="getLocation()">Share GPS Location</button>
    <input type="text" id="gps" name="gps" required readonly placeholder="Click above to update" />

    <input type="submit" value="Submit" id="submitBtn"/>
  </form>

  <script src="encryption_lib.js"></script>
  <script src="drying.js"></script>
</body>
</html>
