<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import & Roasting Entry</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form class="form-container" id="importRoastingForm">
    <h2>Import & Roasting Entry</h2>

    <!-- Coffee Selection -->
    <label for="coffee">Coffee</label>
    <select id="coffee" name="coffee" required>
      <option value="">-- Select Coffee --</option>
      <option value="Bob-o-link">Bob-o-link</option>
      <option value="Bio Espresso">Bio Espresso</option>
      <option value="Furore">Furore</option>
      <!-- Optional: weitere Sorten oder aus DB laden -->
    </select>

    <!-- Roast Date -->
    <label for="roast_date">Roast Date</label>
    <input type="date" id="roast_date" name="roast_date" required />

    <!-- Roast Level -->
    <label for="roast_level">Roast Level</label>
    <select id="roast_level" name="roast_level" required>
      <option value="">-- Select Roast Level --</option>
      <option value="Light">Light</option>
      <option value="Medium">Medium</option>
      <option value="Dark">Dark</option>
    </select>

    <!-- Roast Temperature -->
    <label for="roast_temp">Roasting Temperature (°C)</label>
    <input type="number" id="roast_temp" name="roast_temp" min="0" placeholder="e.g. 215" required />

    <!-- Roast Duration -->
    <label for="roast_duration">Roasting Duration (min)</label>
    <input type="number" id="roast_duration" name="roast_duration" min="0" placeholder="e.g. 12" required />

    <!-- Quantity -->
    <label for="weight">Quantity (kg)</label>
    <input type="number" id="weight" name="weight" min="0" placeholder="e.g. 60" required />

    <!-- ICO Number (optional) -->
    <label for="ico_number">ICO Number (optional)</label>
    <input type="text" id="ico_number" name="ico_number" placeholder="e.g. ICO123456" />

    <!-- GPS (optional, z. B. für Standort der Rösterei) -->
    <label for="gps">GPS Location</label>
    <button type="button" onclick="getLocation()">Share GPS Location</button>
    <input type="text" id="gps" name="gps" readonly placeholder="Click above to update" />

    <input type="submit" value="Submit Entry" id="submitBtn" />
  </form>

  <script src="encryption_lib.js"></script>
  <script src="import_roasting.js"></script> <!-- Dein angepasstes JS -->
</body>
</html>
