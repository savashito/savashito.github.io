<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form class="form-container" id="signupForm">
    <h2>Farm Signup</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">-- Select Country --</option>
      <option value="mexico">Mexico</option>
      <option value="colombia">Colombia</option>
      <option value="ethiopia">Ethiopia</option>
    </select>

    <label for="city">City</label>
    <select id="city" name="city" required>
      <option value="">-- Select City --</option>
      <option value="city1">City 1</option>
      <option value="city2">City 2</option>
      <option value="city3">City 3</option>
    </select>

    <label for="gps">GPS Location</label>
    <input type="text" id="gps" name="gps" readonly placeholder="Click below to share" />
    <button type="button" onclick="getLocation()">Share GPS Location</button>

    <input type="submit" value="Register" />
  </form>

  <script src="script.js"></script>
</body>
</html>
