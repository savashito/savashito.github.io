<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form class="form-container" id="signupForm">
    <h2>Actor Signup</h2>

    <label for="actor_name">Your Full Name</label>
    <input type="text" id="actor_name" name="actor_name" required />

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">-- Select Country --</option>
    </select>

    <label for="region">Region</label>
    <select id="region" name="region">
        <option value="">-- Select Region --</option>
    </select>

    <label for="farm_name">Farm/Company Name</label>
    <input type="text" id="farm_name" name="farm_name" required />

    <label for="gps">GPS Location</label>
    <button type="button" onclick="getLocation()">Share GPS Location</button>
    <input type="text" id="gps" name="gps" required readonly placeholder="Click above to update" />

    <input type="submit" id="submitBtn" value="Register" />
  </form>

  <script src="encryption_lib.js"></script>
  <script src="signup.js"></script>
  <!-- <script src="main.js"></script> -->
</body>
</html>
